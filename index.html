<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../style.css">
    
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>A Simple List</title>
</head>
<body>


<div id='container'><!-- For styling purposes-->
    <div id='header'><!-- The input form to create a new blog -->
        <h1>Simple Blog</h1>
    </div>

    <div id="section"><!-- The newly created blog articles will be displayed here-->
        <article>
            <h2 class='date'></h2>
            <h1 class='headline'>This is a headline</h1>
            <p class='text'>This is a text
            </p> 
        </article>
        <button onclick="createArticle()">New Note</button> 
        <button onclick="removeArticle()">Remove Note</button> 
    </div>
</div>







<!-- Jquery and Materialize JS-->
    
<script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous">
</script>

    <script style='text/javascript' src='script.js'></script>
</body>
</html>
