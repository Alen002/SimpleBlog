<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>A Simple List</title>
</head>
<body>


<div class="container-fluid"><!-- Start of container -->

    <div id="header"><!-- Start of header -->
        <h1>Simple Blog</h1>

        <div class="form-group"><!-- Start of form -->
            <label for="Date">Date</label>
            <input type="date" class="form-control input-lg" id="inputDate">

            <label for="headline">Enter Headline</label>
            <input type="text" class="form-control" id="inputHeadline" placeholder="Please Enter Headline">

            <label for="Blogtext">Enter Blog</label>
            <input type="text" class="form-control" id="inputText" placeholder="Please enter your blog text">
        </div><!-- /End of form -->

        <button type="button" onclick="createArticle()" class="btn btn-primary btn-sm">Submit Post</button> 
        <button type="button" onclick="removeArticle()" class="btn btn-primary btn-sm button">Remove Post</button> 
    </div><!-- /End of header -->

    <div id="section"><!-- Start of posting section -->
        <article>
            <h2 class="date"></h2>
            <h1 class="headline">This is a headline</h1>
            <p class="text">This is a text
            </p> 
        </article>
    </div><!-- /End of posting section -->
</div><!-- /End of container-->

<!-- Bootstrap and JS-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script style='text/javascript' src='script.js'></script>

</body>
</html>
